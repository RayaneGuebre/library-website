{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteque - DIC Collège</title>
    <link
      rel="icon"
      href="https://www.dic-college.be/wp-content/uploads/fav-DIC.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img
            src="https://www.dic-college.be/wp-content/uploads/logo-DIC-College-1.png"
            alt="DIC College Logo"
            class="logo"
          />
          <span class="nav-title">Bibliothèque DIC Collège</span>
        </div>
        <div class="nav-right">
          <a href="#categories-section">Catalogue</a>
          <a href="#contact">Contacts</a>
        </div>
      </nav>

      <div id="welcome-text-container">
        <div id="welcome-text">
          <h1>Bienvenu</h1>
        </div>
      </div>
    </header>

    <main>
      <section id="popular-books-section">
        <div class="popular-books-text">
          <h1>Livres Populaires</h1>
        </div>
        <div class="featured-books-container">
          {% for book in specific_books %}
          <a href="{% url 'book_detail' book.category.name book.slug %}">
            <div class="book-card">
              {% if book.cover %}
              <img
                src="{{ book.cover.url }}"
                alt="{{ book.name }} cover image"
              />
              {% else %}
              <img
                src="{% static 'imgs/books-1281581.jpg' %}"
                alt="No cover available"
              />
              {% endif %}
              <h2>{{ book.name }}</h2>
            </div>
          </a>
          {% endfor %}
        </div>
      </section>

      <section id="categories-section">
        <div id="categories-title">
          <h1>Notre Catalogue</h1>
        </div>
        <div id="categories-container">
          <div id="category-grid">
            {% for category in categories %}
            <a
              href="{% url 'books_in_category' category.name %}"
              class="category-button"
              ><button>{{ category.name }}</button>
            </a>

            {% endfor %}
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
