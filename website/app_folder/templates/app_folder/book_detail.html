{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ book.name }}</title>
    <link rel="stylesheet" href="{%static 'style.css'%}" />
    <link rel="icon" href="https://www.dic-college.be/wp-content/uploads/fav-DIC.png" sizes="32x32">
  </head>
  <body>
    <header>
      <nav class="navbar">
        
        <div class="nav-left">
          <div class="logo-container">
            <img
              src="{% static 'images/DIC_logo.png' %}"
              alt="Website Logo"
              class="logo"
            />
          </div>
          <span class="nav-title">Biblioteque DIC College</span>
        </div>
        <div class="nav-right">
          <a href="#categories-section">Categories</a>
          <a href="#info">Info</a>
          <a href="#contact">Contact</a>
        </div>
     
    </nav>

    </header>
    <div class="book-container">
      <figure id="book-cover-container">
      <div class="book-cover">
        {% if book.cover %}
        <img src="{{ book.cover.url }}"alt="{{book.name}} cover image Cover">
        {% else %}
        <p>No cover Image Available</p>
        {% endif %}
      </div>
      </figure>

      <div class="book-info">
        <h1>{{ book.name }}</h1>
        <div class="book-status">
          <span class="status-dot {% if book.is_available %}available{% else %}unavailable{% endif %}"></span>
          <span class="status-text">
              {% if book.is_available %}
                  Available
              {% else %}
                  Unavailable
              {% endif %}
          </span>
      </div>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>ISBN:</strong> {{book.isbn}}</p>
        <p><strong>Description: </strong> {{ book.description }}</p>
      </div>
    </div>
  </body>
</html>
