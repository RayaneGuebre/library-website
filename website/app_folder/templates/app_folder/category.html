<!-- books_by_category.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"
    rel="stylesheet"
  />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="https://www.dic-college.be/wp-content/uploads/fav-DIC.png"
      sizes="32x32"
    />
    <title>{{ category.name }} - Biblioteque - DIC</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <div class="logo-container">
            <img
              src="{% static 'images/DIC_logo.png' %}"
              alt="Website Logo"
              class="logo"
            />
          </div>
          <span class="nav-title">Biblioteque DIC College</span>
        </div>
        <div class="nav-right">
          <a href="#categories-section">Categories</a>
          <a href="#info">Info</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
      <div id="category-name-text">
        <h1>{{ category.name }}</h1>
      </div>
    </header>
    <section class="books-container">
      <a href=""
          <div class="v5_30">
            <div class="v5_32"></div>
            <span class="v5_31">Fantasy</span>
            {% for book in books}
            
            <div class="categories-books-name"></div>
            {% empty%}
            <div class="no-books-text">
              <h2>no books available</h2>
            </div>
            {% endfor %}
            
          </div>
       
    </section>
  </body>
</html>
