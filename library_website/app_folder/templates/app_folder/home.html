{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteque - DIC Coll√®ge</title>
    <link rel="icon" href="https://www.dic-college.be/wp-content/uploads/fav-DIC.png" sizes="32x32">
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        
          <div class="nav-left">
            <div class="logo-container">
              <img
                src="{% static 'images/DIC_logo.png' %}"
                alt="Website Logo"
                class="logo"
              />
            </div>
            <span class="nav-title">Biblioteque DIC College</span>
          </div>
          <div class="nav-right">
            <a href="#categories-section">Categories</a>
            <a href="#info">Info</a>
            <a href="#contact">Contact</a>
          </div>
       
      </nav>

      <div id="welcome-text-container">
        <div id="welcome-text">
          <h1>Bienvenu dans la biblioteque de l'ecole</h1>
        </div>
      </div>
    </header>

    <main>
      <section id="categories-section">
        <div id="categories-title">
          <h1>Notre Catalogue</h1>
        </div>
        <div id="categories-container">
          <div id="category-grid">
            {% for category in categories %}
            <a
              href="{% url 'books_in_category' category.name %}"
              class="category-button"
              ><button>{{ category.name }}</button>
            </a>
            
            {% endfor %}
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
