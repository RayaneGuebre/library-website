<!-- books_by_category.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="https://www.dic-college.be/wp-content/uploads/fav-DIC.png"
      sizes="32x32"
    />
    <title>{{ category.name }} - Biblioteque - DIC</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        
        <div class="nav-left">
          <div class="logo-container">
            <img
              src="{% static 'images/DIC_logo.png' %}"
              alt="Website Logo"
              class="logo"
            />
          </div>
          <span class="nav-title">Biblioteque DIC College</span>
        </div>
        <div class="nav-right">
          <a href="#categories-section">Categories</a>
          <a href="#info">Info</a>
          <a href="#contact">Contact</a>
        </div>
     
    </nav>
      <div id="category-name-text">
        <h1>{{ category.name }}</h1>
      </div>
    </header>
    <section class="books-container">
      {% for book in books %}
      <div class="book-card-container">
        <a href="{% url 'book_detail' category.name book.slug %}">
          <div class="book-card">
            
                  <img class="book-card-img" src="{{book.cover.url}}"  alt="{{book.name}} cover image"/>
              <div class="book-card-title">
                  {{book.name}}
              </div>
              <div class="book-card-author">
                {{book.author}}
              </div>
          </div>

        </a>
      </div>

      {% empty %}
      <div class="no-books-text">
        <h2>No books available in this category.</h2>
      </div>
      {% endfor %}
    </section>
    <div class="back-button-container">
      <a href="{% url 'category_list' %}" class="back-button">Back to Homepage</a>
    </div>
  </body>
</html>
